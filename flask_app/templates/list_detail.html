<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>To Do App</title>
</head>
<body>
    <div>
        <div class="header container border">
            <h1>{{list.title}}</h1>
            <div class="container border d-flex justify-content-between">
                <a class="btn btn-warning" href="/{{list.owner_id}}/{{list.id}}/add_task">Add Task</a>
                <a class="btn btn-danger" href="/{{list.owner_id}}">Back</a>
            </div>
            <ul>
            {% for task in tasks %}
                <li>{{task.title}}</li>
            {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
